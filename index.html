<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#071025;color:#e6eef8}
    .card{width:360px;padding:20px;border-radius:12px;background:linear-gradient(180deg,#071428,#0b1724);box-shadow:0 10px 30px rgba(0,0,0,.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 14px;color:#9aa8bf;font-size:13px}
    .row{display:flex;gap:8px}
    input{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:16px}
    button{padding:10px 12px;border-radius:8px;border:none;background:#7c3aed;color:#fff;cursor:pointer;font-weight:600}
    .error{margin-top:12px;padding:10px;border-radius:8px;background:rgba(239,68,68,0.12);color:#ef4444;border:1px solid rgba(239,68,68,0.18);display:none;text-align:center;font-weight:700}
    .shake{animation:shake .42s ease}
    @keyframes shake{0%{transform:translateX(0)}20%{transform:translateX(-6px)}40%{transform:translateX(6px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}100%{transform:translateX(0)}}
    footer{margin-top:12px;font-size:12px;color:#9aa8bf;text-align:center}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Portal</h1>
    <p>Enter the 6-digit code to continue.</p>

    <div>
      <div class="row">
        <input id="code" maxlength="6" inputmode="numeric" placeholder="Enter 6-digit code" aria-label="6-digit code">
        <button id="enter">Enter</button>
      </div>
      <div id="err" class="error" role="alert" aria-live="polite">Incorrect code!</div>
      <footer>Demo portal — code is client-side (visible in source).</footer>
    </div>
  </div>

  <script>
    // ---------- CONFIG ----------
    const CORRECT = '747074';                 // correct 6-digit code
    const TARGET_URL = 'https://www.youtube.com/'; // final redirect target
    const ERROR_MS = 2000;
    // -----------------------------

    const input = document.getElementById('code');
    const err = document.getElementById('err');
    const btn = document.getElementById('enter');
    let hideTimeout = null;
    let attempts = 0;

    // keep input digits-only and max 6
    input.addEventListener('input', e => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,6);
    });

    function showError() {
      clearTimeout(hideTimeout);
      err.style.display = 'block';
      err.classList.remove('shake');
      void err.offsetWidth; // restart animation
      err.classList.add('shake');
      input.value = '';
      input.focus();
      hideTimeout = setTimeout(() => { err.style.display = 'none'; }, ERROR_MS);
    }

    function openTargetInBlank(url) {
      // Open a new blank tab, then navigate it to the target (user sees about:blank briefly).
      const win = window.open('about:blank', '_blank');
      if (win && !win.closed) {
        try {
          // sever opener and replace location so history doesn't keep the about:blank
          try { win.opener = null; } catch (e) {}
          win.location.replace(String(url));
        } catch (e) {
          // fallback: try setting href, then fall back to current tab
          try { win.location.href = String(url); } catch (e2) { window.location.replace(String(url)); }
        }
      } else {
        // popup blocked — fallback: navigate current tab
        window.location.replace(String(url));
      }
    }

    function submit() {
      // simple attempt limiter (client-side only)
      if (attempts >= 6) {
        btn.disabled = true;
        setTimeout(() => { attempts = 0; btn.disabled = false; }, 60_000); // 1 minute cooldown
        showError();
        return;
      }

      const v = (input.value || '').trim();
      if (!/^\d{6}$/.test(v)) { attempts++; showError(); return; }
      if (v === CORRECT) {
        openTargetInBlank(TARGET_URL);
      } else {
        attempts++;
        showError();
      }
    }

    btn.addEventListener('click', (e) => { e.preventDefault(); submit(); });
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); submit(); }});
    window.addEventListener('load', () => input.focus());
  </script>
</body>
</html>
