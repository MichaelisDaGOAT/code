<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#071025;color:#e6eef8}
    .card{width:420px;padding:20px;border-radius:12px;background:linear-gradient(180deg,#071428,#0b1724);box-shadow:0 10px 30px rgba(0,0,0,.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 14px;color:#9aa8bf;font-size:13px}
    .row{display:flex;gap:8px;align-items:center}
    input, .vip-input{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:16px}
    button{padding:10px 12px;border-radius:8px;border:none;background:#7c3aed;color:#fff;cursor:pointer;font-weight:600}
    .error{margin-top:12px;padding:10px;border-radius:8px;background:rgba(239,68,68,0.12);color:#ef4444;border:1px solid rgba(239,68,68,0.18);display:none;text-align:center;font-weight:700}
    .hint{margin-top:8px;font-size:12px;color:#9aa8bf}
    .vip-row{display:flex;gap:8px; margin-top:12px; align-items:center}
    .vip-panel{margin-top:12px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);display:none}
    .vip-row button{background:#06b6d4}
    .small{font-size:13px;color:#9aa8bf}
    .shake{animation:shake .42s ease}
    @keyframes shake{0%{transform:translateX(0)}20%{transform:translateX(-6px)}40%{transform:translateX(6px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}100%{transform:translateX(0)}}
    footer{margin-top:12px;font-size:12px;color:#9aa8bf;text-align:center}
    .row-buttons{display:flex;gap:8px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Portal</h1>
    <p class="small">Enter the code to continue (any characters allowed). VIP access requires admin login.</p>

    <div>
      <div class="row">
        <!-- main input: accepts any chars, any length -->
        <input id="code" placeholder="Enter code (any characters allowed)" aria-label="code" />
        <div class="row-buttons">
          <button id="enter" aria-label="Submit code">Enter</button>
          <button id="vipBtn" aria-label="VIP Access">VIP Access</button>
        </div>
      </div>

      <div id="err" class="error" role="alert" aria-live="polite">Incorrect code!</div>

      <!-- VIP panel (hidden by default) -->
      <div id="vipPanel" class="vip-panel" aria-hidden="true">
        <div style="display:flex;gap:8px;margin-bottom:8px;">
          <input id="vipUser" class="vip-input" placeholder="Admin username" aria-label="Admin username" />
        </div>
        <div style="display:flex;gap:8px;">
          <input id="vipPass" type="password" class="vip-input" placeholder="Admin password" aria-label="Admin password" />
          <button id="vipSubmit">Sign in</button>
        </div>
        <div id="vipErr" class="error" role="alert" aria-live="polite" style="display:none;margin-top:10px;">Invalid admin credentials</div>
      </div>

      <div class="hint">Welcome to Portal</div>
      <footer>Use responsibly.</footer>
    </div>
  </div>

  <script>
    // ---------- CONFIGURATION (client-side; visible in source) ----------
    const CORRECT = '747074';                       // exact string required for main code
    const TARGET_URL = 'https://securly.myftp.org/brs.html/';// redirect destination for both flows
    const ERROR_MS = 2000;

    // admin credentials (client-side demo only)
    const ADMIN_USER = 'admin';                     // change as you like
    const ADMIN_PASS = 'adminpass';                 // change as you like
    // --------------------------------------------------------------------

    // elements
    const codeInput = document.getElementById('code');
    const enterBtn = document.getElementById('enter');
    const vipBtn = document.getElementById('vipBtn');
    const err = document.getElementById('err');

    const vipPanel = document.getElementById('vipPanel');
    const vipUser = document.getElementById('vipUser');
    const vipPass = document.getElementById('vipPass');
    const vipSubmit = document.getElementById('vipSubmit');
    const vipErr = document.getElementById('vipErr');

    let errTimeout = null;
    let attemptsMain = 0;
    let attemptsVip = 0;

    // show error helper
    function showError(element) {
      clearTimeout(errTimeout);
      element.style.display = 'block';
      element.classList.remove('shake');
      void element.offsetWidth;
      element.classList.add('shake');
      if (element === err) {
        codeInput.value = '';
        codeInput.focus();
      } else if (element === vipErr) {
        vipPass.value = '';
        vipPass.focus();
      }
      errTimeout = setTimeout(() => { element.style.display = 'none'; }, ERROR_MS);
    }

    // main submit (no input restrictions â€” accepts any characters)
    function submitMain() {
      if (attemptsMain >= 10) {
        enterBtn.disabled = true;
        setTimeout(() => { attemptsMain = 0; enterBtn.disabled = false; }, 60_000);
        showError(err);
        return;
      }

      const val = (codeInput.value || '');
      if (val === CORRECT) {
        // redirect current tab
        window.location.replace(TARGET_URL);
      } else {
        attemptsMain++;
        showError(err);
      }
    }

    // VIP panel toggle
    vipBtn.addEventListener('click', () => {
      const shown = vipPanel.style.display === 'block';
      if (shown) {
        vipPanel.style.display = 'none';
        vipPanel.setAttribute('aria-hidden','true');
      } else {
        vipPanel.style.display = 'block';
        vipPanel.setAttribute('aria-hidden','false');
        vipUser.focus();
      }
    });

    // VIP submit
    function submitVip() {
      if (attemptsVip >= 6) {
        vipSubmit.disabled = true;
        setTimeout(() => { attemptsVip = 0; vipSubmit.disabled = false; }, 60_000);
        showError(vipErr);
        return;
      }

      const u = (vipUser.value || '').trim();
      const p = (vipPass.value || '');
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        window.location.replace(TARGET_URL);
      } else {
        attemptsVip++;
        showError(vipErr);
      }
    }

    // event listeners
    enterBtn.addEventListener('click', (e) => { e.preventDefault(); submitMain(); });
    codeInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); submitMain(); } });

    vipSubmit.addEventListener('click', (e) => { e.preventDefault(); submitVip(); });
    vipPass.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); submitVip(); } });

    // focus first input on load
    window.addEventListener('load', () => codeInput.focus());
  </script>
</body>
</html>
